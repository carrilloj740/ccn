<mat-toolbar class="toolbar">
  <img  class="logo" src="../assets/logo.png" routerLink="/inicio">
  <span class="example-spacer"></span>
  <button style= "font-weight: 700;font-family: 'Montserrat', sans-serif;" class="icon" mat-button routerLink="/inicio"> <mat-icon>home</mat-icon> Home</button>
  <button style= "font-weight: 700;font-family: 'Montserrat', sans-serif;" class="icon" mat-button routerLink="/nueva"><mat-icon>shopping_cart</mat-icon>New Order</button>
  <button style= "font-weight: 700;font-family: 'Montserrat', sans-serif;" class="icon" mat-button routerLink="/seguimiento"><mat-icon>location_on</mat-icon>Tracking</button>
  <span class="example-spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon class="icon">account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <span>Profile</span>
    </button>
    <button mat-menu-item routerLink="/login">
      <span >Sign out</span>
    </button>
    <button mat-menu-item disabled>
      <span>Opcion 2</span>
    </button>
  </mat-menu>
  
 
</mat-toolbar>
