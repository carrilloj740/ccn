<div class="body">
    <mat-card style="border-radius: 15px;" class="card">
        <div class="verificacion">
            <img src="../assets/index.png" width="40%">

            <p>
                <strong> Before
                    entering the website, you must declare if you are
                    of legal age in accordance with current legislation
                    of your country, for which, we ask you to enter
                    your date of birth
                </strong>
            </p>

            <form [formGroup]="form" (ngSubmit)="validar()">
                <div class="verification">
                    <mat-form-field appearance="outline">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker" [formControl]="ageFormControl">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #datepicker #picker startView="multi-year">
                            <mat-datepicker-actions>
                                <button mat-button matDatepickerCancel>Cancel</button>
                                <button class="picker" *ngIf="buttonDisabled" (click)="buttonDisabled = false" mat-raised-button
                                    color="primary" matDatepickerApply>Apply</button>
                            </mat-datepicker-actions>
                        </mat-datepicker>
                        <mat-error>Error</mat-error>
                        <mat-error *ngIf="ageFormControl.hasError('tooJung')">You are too jung!</mat-error>
                    </mat-form-field>
                </div>

                <button type="submit" class="buttomancho" mat-raised-button color="primary"
                    style="font-weight: 700;font-family: 'Poppins', sans-serif;" routerLink="/login"
                    [disabled]="buttonDisabled">Acceder
                </button>
            </form>
        </div>
    </mat-card>
