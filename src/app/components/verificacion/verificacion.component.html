<div class="body">
    <mat-card style="border-radius: 15px;" class="card">
        <form [formGroup]="form" (ngSubmit)="validar()">
            <div class="verificacion">
                <img src="../assets/index.png" width="50%">

                <p style="margin-top: 30px;font-weight: 700;font-family: 'Poppins', sans-serif;"><strong> Before
                        entering the website, you must declare if you are
                        of legal age in accordance with current legislation
                        of your country, for which, we ask you to enter
                        your date of birth</strong></p>

                <br>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" formControlName="Date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </div>

            <button  class="buttomancho" mat-raised-button color="primary"
            style="font-weight: 700;font-family: 'Poppins', sans-serif;">Yes</button>
        </form>
    </mat-card>
