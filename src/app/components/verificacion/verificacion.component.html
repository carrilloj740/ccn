<div class="body">
    <mat-card style="border-radius: 15px;" class="card">
        <form>
            <div class="verificacion">
                <img src="../assets/index.png" width="50%">

                <p style="margin-top: 30px;font-weight: 700;font-family: 'Montserrat', sans-serif;"><strong> Before entering the website, you must declare if you are
                    of legal age in accordance with current legislation
                    of your country, for which, we ask you to enter
                    your date of birth</strong></p>

               <br>
               <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

            </div>
            <button [routerLink]="login" class="buttomancho" mat-raised-button color="primary" style="font-weight: 700;font-family: 'Montserrat', sans-serif;">Yes</button>
            <a href="https://es.wikipedia.org/wiki/Edad_m%C3%ADnima_legal_para_el_consumo_de_alcoholhtml"><button
                    type="button" class="derecha" mat-button style= "font-weight: 700;font-family: 'Montserrat', sans-serif;">No</button></a>
        </form>
    </mat-card>
</div>
