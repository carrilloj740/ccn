<div class="mdl-card mdl-shadow--2dp">
  <div class="mdl-card__supporting-text">
    <h2>Number of order</h2>
    <div class="mdl-stepper-horizontal-alternative">
      <div class="mdl-stepper-bar-right"></div>
      <div class="mdl-stepper-step active-step step-done ">
        <div mat-raised-button class="box1 " matBadge="✔" matBadgeSize="large" matBadgeColor="warn"
          matTooltip="Su orden ha sido ingresada">
          <img src="../assets/img/portapapeles.png" width="70px" style="margin-left: 25px;">
        </div>
        <div class="mdl-stepper-title">
          <h3>Order Received</h3>
        </div>
        <div class="mdl-stepper-optional">Date: XX/XX/XXX</div>
      </div>

      <div class="mdl-stepper-step active-step step-done">

        <div class="box1">
          <img src="../assets/img/package.png" width="85px" style="margin-left: 20px;">
        </div>
        <div class="mdl-stepper-title">
          <h3> Order Validated</h3>
        </div>
        <div class="mdl-stepper-optional">Date: XX/XX/XXX</div>
      </div>

      <div class="mdl-stepper-step active-step step-done">

        <div class="box1">
          <img src="../assets/img/return-box.png" width="70px" style="margin-left: 30px;">
        </div>
        <div class="mdl-stepper-title">
          <h3>Order in process</h3>
        </div>
        <div class="mdl-stepper-optional">Date: XX/XX/XXX </div>
        <div class="mdl-stepper-optional">Estimated process time:30-45 days</div>
        <br>
      </div>

      <div class="mdl-stepper-step active-step step-done">

        <div class="box1" style="align-items: center;">
          <img src="../assets/img/truck.png" width="70px" style="margin-left: 30px;">
        </div>
        <div class="mdl-stepper-title">
          <h3>Order shipped</h3>
        </div>
        <div class="mdl-stepper-optional">Fecha: XX/XX/XXX</div>
      </div>

    </div>

  </div>

</div>
