<div class="body">
  <mat-card  class="card">
    <div class="login">
      <form [formGroup]="form" (ngSubmit)="ingresar()">
        <img src="https://www.ccn.com.ni/wp-content/uploads/b2b/1.png" class="logo-principal">
        <h1 style="font-weight: 700;font-family: 'Poppins', sans-serif;">Login</h1>
        <mat-form-field class="witdh-form" style="font-weight: 300;font-family: 'Poppins', sans-serif;">
          <mat-label>User</mat-label>
          <input type="text" matInput autocomplete="off" formControlName="usuario">
        </mat-form-field>

        <mat-form-field class="witdh-form">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" class="button-login-color">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <section class="password-infos">
          <div>
            <input type="checkbox">
            <span>Remember password</span>
          </div>
          <a routerLink="/forgotPassword">Forgot your password </a>
        </section>

        <br>
        <button type="submit" class="bottom-login" mat-raised-button
          routerLink="/login"  [disabled]="form.invalid">Login</button>
        <footer>
          <br>
        </footer>
      </form>
      <br>
    </div>

  </mat-card>
</div>
