<app-navbar></app-navbar>

<mat-toolbar class="toolbar2">
  <h1 style="color: black; font-weight: 700;font-family: 'Montserrat', sans-serif;">New Order<mat-icon>shopping_cart
    </mat-icon>
  </h1>
</mat-toolbar>
<mat-card>

<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-grid-list cols="3" rowHeight="100px">
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field class="ancho">
                    <mat-label>My PO Number</mat-label>
                    <input matInput formControlName="poNbr" autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field class="ancho">
                    <label>Ship to</label>
                    <select matNativeControl  formControlName="shipTo">
                        <option value="truck">Opcion 1</option>
                        <option value="naval">Opcion 2</option>
                    </select>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field class="ancho">
                    <label>Incortem</label>
                    <select matNativeControl  formControlName="incortem">
                        <option value="EXW">EXW</option>
                        <option value="FCA">FCA</option>
                        <option value="FAS">FAS</option>
                        <option value="FOB">FOB</option>
                        <option value="CFR">CFR</option>
                        <option value="CIF">CIF</option>
                        <option value="CTP">CTP</option>
                        <option value="CIP">CIP</option>

                    </select>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field class="ancho">
                    <label>Sold to</label>
                    <select matNativeControl  formControlName="soldTo">
                        <option value="truck">Opcion 1</option>
                        <option value="naval">Opcion 2</option>
                    </select>
                </mat-form-field>
            </mat-grid-tile>


            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field class="ancho">
                    <label>Source</label>
                    <select matNativeControl  formControlName="source">
                        <option value="truck">Opcion 1</option>
                        <option value="naval">Opcion 2</option>
                    </select>
                </mat-form-field>
            </mat-grid-tile>


            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field class="ancho">
                    <mat-label>Request ETA</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="eta" autocomplete="off">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field class="ancho">
                    <mat-label>Request ETD</mat-label>
                    <mat-date-range-input [rangePicker]="picker2">
                      <input matStartDate placeholder="Start date" formControlName="etd" autocomplete="off">
                      <input matEndDate placeholder="End date">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker2></mat-date-range-picker>
                  </mat-form-field>
            </mat-grid-tile>



            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field class="ancho">
                    <label>Country</label>
                    <select matNativeControl  formControlName="country">
                        <option value="truck">Opcion 1</option>
                        <option value="naval">Opcion 2</option>
                    </select>
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>

        <!-- Seleccion de producto-->
        <mat-divider></mat-divider>
        <h1 style="font-weight: 700;font-family: 'Montserrat', sans-serif; margin-top: 40px;">Product <mat-icon>inventory_2</mat-icon>
        </h1>
        <mat-grid-list cols="3" rowHeight="100px">
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field class="ancho">
                    <label> Select Product</label>
                    <select matNativeControl name="select" required formControlName="sku">
                        <option *ngFor="let product of productsList" [ngValue]="product">{{product.Name}} {{product.Description}}</option>
                      </select>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field class="ancho">
                    <label>Container Type</label>
                    <select matNativeControl  formControlName="typeContainer">
                        <option value="truck">Dry</option>
                        <option value="flatRack">Flat Rack</option>
                        <option value="highCube">High Cube</option>
                        <option value="openTop">Open Top</option>
                        <option value="platform">Platform</option>
                        <option value="fridge">Fridge</option>

                    </select>
                </mat-form-field>
            </mat-grid-tile>


            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field class="ancho">
                    <mat-label>Quantity in case </mat-label>
                    <input matInput type="number" formControlName="quantity" autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>


            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field class="ancho">
                    <mat-label>Loading</mat-label>
                    <input matInput formControlName="loading" autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field class="ancho">
                    <mat-label>Minimum Order</mat-label>
                    <input matInput formControlName="minimumOrder" autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>


            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field class="ancho">
                    <mat-label># of Container</mat-label>
                    <input matInput type="number" formControlName="quantityContainer" autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>


            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field class="ancho">
                    <mat-label>Pallets</mat-label>
                    <input matInput formControlName="pallets" autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field class="ancho">
                    <label>Shipment Type</label>
                    <select matNativeControl required formControlName="shipmentType">
                        <option value="truck">Truck</option>
                        <option value="naval">Naval</option>
                    </select>
                </mat-form-field>
            </mat-grid-tile>

            <button mat-raised-button type="submit" value="Agregar" [disabled]="form.invalid">Agregar</button>

        </mat-grid-list>
        <mat-divider></mat-divider>
        <br>
    </form>
    <app-table></app-table>
</div>
